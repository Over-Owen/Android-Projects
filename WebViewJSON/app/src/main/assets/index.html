<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试Android Json传值</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="file:///android_asset/highcharts.js"></script>


</head>
<body>
人员表
<div>

    <table id="table" border="1" bgcolor="#ffddff"></table>

</div>
</body>
<script type="text/javascript">
$(function (){
    //通过暴露的my对象来获取数据
    var data = my.getData();
    //将json字符串转换为数组
     var f = eval(data);
    //向表格填充数据
    for(var i = 0;i<f.length;i++){
     var en = f[i];
     $("table").append("<tr><td>"+en.age+"</td><td>"+en.name+"</td><td>"+en.uint+"</td></tr>");
     }
   });
    </script>
</html>
